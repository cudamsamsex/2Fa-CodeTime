<!DOCTYPE html>

<html lang="en">
<link href="favicon.png" rel="icon" type="image/png"/>
<head>
<meta charset="utf-8"/>

<style>
        body {
            display: flex;

        .sidebar {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);

            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .content {
            margin-top: 60px;
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px);

    </style>

</html>
