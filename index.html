<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình tạo mã 2FA</title>
    <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 300px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        h2 { color: green; }
    </style>
</head>
<body>

    <h1>Trình tạo mã 2FA</h1>
    <p>Nhập Secret Key để tạo mã 2FA:</p>
    
    <input type="text" id="secretKey" placeholder="Nhập Secret Key (Base32)" />
    <br>
    <button onclick="start2FA()">Tạo mã 2FA</button>

    <h2 id="otpCode">Mã OTP: --</h2>
    <p id="countdown">Mã cập nhật sau: -- giây</p>

    <script>
        let interval; // Lưu trạng thái interval để tránh lặp nhiều lần
        
        function start2FA() {
            let secret = document.getElementById("secretKey").value.trim();
            if (!secret) {
                alert("Vui lòng nhập Secret Key!");
                return;
            }

            try {
                otplib.authenticator.options = { step: 30 };

                // Xóa interval cũ nếu có
                if (interval) clearInterval(interval);

                // Cập nhật mã lần đầu
                updateOTP(secret);

                // Cập nhật mỗi giây
                interval = setInterval(() => updateOTP(secret), 1000);
            } catch (error) {
                alert("Lỗi: Secret Key không hợp lệ!");
            }
        }

        function updateOTP(secret) {
            try {
                const otp = otplib.authenticator.generate(secret);
                document.getElementById("otpCode").innerText = "Mã OTP: " + otp;
                updateCountdown();
            } catch (error) {
                document.getElementById("otpCode").innerText = "Lỗi: Secret Key không hợp lệ!";
            }
        }

        function updateCountdown() {
            const timeRemaining = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById("countdown").innerText = "Mã cập nhật sau: " + timeRemaining + " giây";
        }
    </script>

</body>
</html>
