<!DOCTYPE html>
<html lang="en" data-theme="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class"
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center h-screen transition-colors dark:bg-gray-900 dark:text-white">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-[450px] text-center relative">
        <!-- Biểu tượng Dark Mode nằm góc phải -->
        <button id="darkModeToggle" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 text-2xl">🌙</button>

        <!-- Tiêu đề nằm giữa và lớn hơn -->
        <h1 class="text-3xl font-bold mb-6">2FA Code Generator</h1>

        <input type="text" id="secretKey" class="w-full p-3 border rounded mb-4 text-center dark:bg-gray-700 dark:text-white text-lg" placeholder="Enter 2FA Key (Base32)" />
        <button onclick="start2FA()" class="bg-blue-500 text-white px-4 py-3 rounded w-full mb-3 text-lg hover:bg-blue-600">Get Code</button>
        
        <!-- Mã OTP lớn hơn -->
        <h2 id="otpCode" class="text-4xl font-bold text-green-600 mb-3">------</h2>
        <p id="countdown" class="text-gray-600 dark:text-gray-300 mb-4 text-lg">Refreshing in: -- sec</p>
        
        <button id="copyBtn" onclick="copyOTP()" class="bg-gray-300 dark:bg-gray-600 text-black dark:text-white px-4 py-3 rounded w-full text-lg hover:bg-gray-400 dark:hover:bg-gray-700" disabled>Copy Code</button>
    </div>

    <script>
        // Chuyển đổi Dark Mode
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        function applyDarkMode(enabled) {
            if (enabled) {
                htmlElement.classList.add("dark");
                localStorage.setItem("darkMode", "enabled");
                darkModeToggle.textContent = "☀️";
            } else {
                htmlElement.classList.remove("dark");
                localStorage.setItem("darkMode", "disabled");
                darkModeToggle.textContent = "🌙";
            }
        }

        darkModeToggle.addEventListener("click", () => {
            const isDarkMode = htmlElement.classList.contains("dark");
            applyDarkMode(!isDarkMode);
        });

        if (localStorage.getItem("darkMode") === "enabled") {
            applyDarkMode(true);
        }

        // HÀM TẠO MÃ OTP
        function start2FA() {
            const secretKey = document.getElementById("secretKey").value.trim().replace(/\s+/g, '');
            if (!secretKey) {
                alert("Please enter a valid 2FA secret key.");
                return;
            }

            try {
                // Chuyển đổi secret key từ Base32 sang Uint8Array
                function base32ToUint8Array(base32) {
                    const base32Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
                    let bits = "";
                    let result = new Uint8Array(Math.ceil(base32.length * 5 / 8));
                    let index = 0;

                    for (let i = 0; i < base32.length; i++) {
                        let val = base32Chars.indexOf(base32[i].toUpperCase());
                        if (val === -1) throw new Error("Invalid Base32 Character");
                        bits += val.toString(2).padStart(5, "0");
                    }

                    for (let i = 0; i < result.length; i++) {
                        result[i] = parseInt(bits.substr(i * 8, 8), 2);
                    }

                    return result;
                }

                function generateTOTP(secretKey) {
                    const key = base32ToUint8Array(secretKey);
                    const epoch = Math.floor(Date.now() / 1000);
                    const time = Math.floor(epoch / 30);
                    const timeArray = new Uint8Array(8);
                    
                    for (let i = 7; i >= 0; i--) {
                        timeArray[i] = time & 0xff;
                        time >>= 8;
                    }

                    const shaObj = new jsSHA("SHA-1", "ARRAYBUFFER");
                    shaObj.setHMACKey(key, "ARRAYBUFFER");
                    shaObj.update(timeArray);
                    const hmac = new Uint8Array(shaObj.getHMAC("ARRAYBUFFER"));
                    
                    const offset = hmac[hmac.length - 1] & 0xf;
                    const otp = ((hmac[offset] & 0x7f) << 24 |
                                 (hmac[offset + 1] & 0xff) << 16 |
                                 (hmac[offset + 2] & 0xff) << 8 |
                                 (hmac[offset + 3] & 0xff)) % 1000000;

                    return otp.toString().padStart(6, "0");
                }

                function updateOTP() {
                    try {
                        const otpCode = generateTOTP(secretKey);
                        document.getElementById("otpCode").textContent = otpCode;
                        document.getElementById("copyBtn").disabled = false;

                        const secondsLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
                        document.getElementById("countdown").textContent = `Refreshing in: ${secondsLeft} sec`;

                        setTimeout(updateOTP, secondsLeft * 1000);
                    } catch (error) {
                        document.getElementById("otpCode").textContent = "Invalid Key";
                        document.getElementById("copyBtn").disabled = true;
                    }
                }

                updateOTP();
            } catch (error) {
                alert("Invalid secret key format! Make sure it's in Base32.");
                document.getElementById("otpCode").textContent = "Invalid Key";
                document.getElementById("copyBtn").disabled = true;
            }
        }

        // Copy OTP vào clipboard
        function copyOTP() {
            const otpText = document.getElementById("otpCode").textContent;
            if (otpText !== "------") {
                navigator.clipboard.writeText(otpText).then(() => {
                    alert("OTP copied to clipboard!");
                }).catch(() => {
                    alert("Failed to copy OTP.");
                });
            }
        }
    </script>

</body>
</html>
