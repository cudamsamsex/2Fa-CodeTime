<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            theme: { 
                extend: {} 
            } 
        };
    </script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen transition-colors duration-300">

    <div id="container" class="bg-white p-8 rounded-xl shadow-2xl w-[550px] text-center relative transition-colors duration-300">
        <button id="darkModeToggle" class="absolute top-3 right-3 bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-gray-400">🌙</button>
        <h1 id="title" class="text-4xl font-extrabold text-gray-800 mb-6 transition-colors duration-300">2FA Code Time</h1>
        <input type="text" id="secretKey" class="w-full p-3 border-2 border-gray-300 rounded-lg mb-6 text-center text-lg text-gray-800 bg-white transition-colors duration-300" placeholder="Enter Secret Key" />
        <h2 id="otpCode" class="text-5xl font-bold text-green-600 mb-4">------</h2>
        <p id="countdown" class="text-lg text-gray-600 mb-6 transition-colors duration-300">Next code in: -- sec</p>
        <button id="copyBtn" onclick="copyOTP()" class="bg-blue-300 text-black text-lg px-6 py-3 rounded-lg w-full hover:bg-blue-400 transition-all duration-200 ease-in-out" disabled>
            Copy Code
        </button>
    </div>

    <script>
         let interval;
    let darkMode = localStorage.getItem("darkMode") === "enabled";

    function applyDarkMode(enabled) {
        document.body.classList.toggle("bg-gray-900", enabled);
        document.getElementById("container").classList.toggle("bg-gray-800", enabled);
        document.getElementById("title").classList.toggle("text-white", enabled);
        document.getElementById("countdown").classList.toggle("text-gray-400", enabled);
        document.getElementById("secretKey").classList.toggle("bg-gray-700", enabled);
        document.getElementById("secretKey").classList.toggle("text-white", enabled);
        document.getElementById("darkModeToggle").innerText = enabled ? "☀️" : "🌙";
    }

    // Áp dụng trạng thái khi tải trang
    applyDarkMode(darkMode);

    document.getElementById("darkModeToggle").addEventListener("click", () => {
        darkMode = !darkMode;
        localStorage.setItem("darkMode", darkMode ? "enabled" : "disabled");
        applyDarkMode(darkMode);
    });

        document.getElementById("secretKey").addEventListener("input", () => {
            let secret = document.getElementById("secretKey").value.trim().replace(/\s+/g, "").toUpperCase();
            if (interval) clearInterval(interval);
            updateOTP(secret);
            interval = setInterval(() => updateOTP(secret), 1000);
        });

        function updateCountdown() {
            const timeRemaining = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById("countdown").innerText = "Next code in: " + timeRemaining + " sec";
        }

        async function generateTOTP(secret) {
            function base32ToBytes(base32) {
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
                let bits = "", bytes = [];
                for (let char of base32) {
                    let val = alphabet.indexOf(char);
                    if (val === -1) continue;
                    bits += val.toString(2).padStart(5, "0");
                }
                for (let i = 0; i + 8 <= bits.length; i += 8) {
                    bytes.push(parseInt(bits.substring(i, i + 8), 2));
                }
                return new Uint8Array(bytes);
            }

            let keyBytes = base32ToBytes(secret);
            let epoch = Math.floor(Date.now() / 1000);
            let time = Math.floor(epoch / 30);
            let timeBuffer = new ArrayBuffer(8);
            let timeView = new DataView(timeBuffer);
            for (let i = 7; i >= 0; i--) {
                timeView.setUint8(i, time & 0xff);
                time >>= 8;
            }
            let cryptoKey = await window.crypto.subtle.importKey("raw", keyBytes, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
            let hmac = new Uint8Array(await window.crypto.subtle.sign("HMAC", cryptoKey, timeBuffer));
            let offset = hmac[hmac.length - 1] & 0x0f;
            let otp = ((hmac[offset] & 0x7f) << 24 |
                       (hmac[offset + 1] & 0xff) << 16 |
                       (hmac[offset + 2] & 0xff) << 8 |
                       (hmac[offset + 3] & 0xff)) % 1000000;
            return otp.toString().padStart(6, "0");
        }

        async function updateOTP(secret) {
            try {
                const otp = await generateTOTP(secret);
                document.getElementById("otpCode").innerText = otp;
                document.getElementById("copyBtn").disabled = false;
                updateCountdown();
            } catch (error) {
                document.getElementById("otpCode").innerText = "------";
                document.getElementById("copyBtn").disabled = true;
                clearInterval(interval);
            }
        }

        function copyOTP() {
            const otpText = document.getElementById("otpCode").innerText.trim();
            if (otpText && otpText !== "------") {
                navigator.clipboard.writeText(otpText).then(() => {
                    showToast("Code Copy Successfully!");
                }).catch(() => {
                    showToast("Failed to copy Code!", true);
                });
            } else {
                showToast("No Code available to copy!", true);
            }
        }

        function showToast(message, isError = false) {
            let toastContainer = document.getElementById("toastContainer");
            if (!toastContainer) {
                toastContainer = document.createElement("div");
                toastContainer.id = "toastContainer";
                toastContainer.style.position = "fixed";
                toastContainer.style.top = "20px";
                toastContainer.style.right = "20px";
                toastContainer.style.display = "flex";
                toastContainer.style.flexDirection = "column";
                toastContainer.style.gap = "10px";
                toastContainer.style.zIndex = "1000";
                document.body.appendChild(toastContainer);
            }

            const toast = document.createElement("div");
            toast.innerText = message;
            toast.style.backgroundColor = isError ? "#e53e3e" : "#48bb78";
            toast.style.color = "#fff";
            toast.style.padding = "15px 25px";
            toast.style.borderRadius = "10px";
            toast.style.fontSize = "18px";
            toast.style.maxWidth = "350px";
            toast.style.right = "-100%";
            toast.style.opacity = "0";
            toast.style.transition = "right 0.5s ease-out, opacity 0.5s ease-out";

            toastContainer.prepend(toast);

            setTimeout(() => {
                toast.style.right = "0";
                toast.style.opacity = "1";
            }, 50);

            setTimeout(() => {
                toast.style.right = "-100%";
                toast.style.opacity = "0";
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
