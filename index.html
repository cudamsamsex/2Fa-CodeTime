<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class"
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center h-screen transition-colors dark:bg-gray-900 dark:text-white">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">2FA Code Generator</h1>
            <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">ðŸŒ™</button>
        </div>
        <input type="text" id="secretKey" class="w-full p-2 border rounded mb-4 text-center dark:bg-gray-700 dark:text-white" placeholder="Enter 2FA Key" />
        <button onclick="start2FA()" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2 hover:bg-blue-600">Get Code</button>
        <h2 id="otpCode" class="text-3xl font-bold text-green-600 mb-2">------</h2>
        <p id="countdown" class="text-gray-600 dark:text-gray-300 mb-4">Refreshing in: -- sec</p>
        <button id="copyBtn" onclick="copyOTP()" class="bg-gray-300 dark:bg-gray-600 text-black dark:text-white px-4 py-2 rounded w-full hover:bg-gray-400 dark:hover:bg-gray-700" disabled>Copy Code</button>
    </div>

    <script>
        let interval;

        function start2FA() {
            let secret = document.getElementById("secretKey").value.trim().replace(/\s+/g, "").toUpperCase();

            if (!/^[A-Z2-7]+$/.test(secret)) {
                alert("Secret Key must be in Base32 format!");
                return;
            }

            if (interval) clearInterval(interval);

            updateOTP(secret);
            interval = setInterval(() => updateOTP(secret), 1000);
        }

        function base32ToBytes(base32) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
            let bits = "", bytes = [];

            for (let char of base32) {
                let val = alphabet.indexOf(char);
                bits += val.toString(2).padStart(5, "0");
            }

            for (let i = 0; i + 8 <= bits.length; i += 8) {
                bytes.push(parseInt(bits.substring(i, i + 8), 2));
            }

            return new Uint8Array(bytes);
        }

        async function generateTOTP(secret) {
            let keyBytes = base32ToBytes(secret);
            let epoch = Math.floor(Date.now() / 1000);
            let time = Math.floor(epoch / 30);
            let timeBuffer = new ArrayBuffer(8);
            let timeView = new DataView(timeBuffer);

            for (let i = 7; i >= 0; i--) {
                timeView.setUint8(i, time & 0xff);
                time >>= 8;
            }

            let cryptoKey = await window.crypto.subtle.importKey(
                "raw", keyBytes, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]
            );

            let hmac = new Uint8Array(await window.crypto.subtle.sign("HMAC", cryptoKey, timeBuffer));
            let offset = hmac[hmac.length - 1] & 0x0f;
            let otp = ((hmac[offset] & 0x7f) << 24 |
                       (hmac[offset + 1] & 0xff) << 16 |
                       (hmac[offset + 2] & 0xff) << 8 |
                       (hmac[offset + 3] & 0xff)) % 1000000;

            return otp.toString().padStart(6, "0");
        }

        async function updateOTP(secret) {
            try {
                const otp = await generateTOTP(secret);
                document.getElementById("otpCode").innerText = otp;
                document.getElementById("copyBtn").disabled = false;
                updateCountdown();
            } catch (error) {
                document.getElementById("otpCode").innerText = "Error!";
                document.getElementById("copyBtn").disabled = true;
            }
        }

        function updateCountdown() {
            const timeRemaining = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById("countdown").innerText = "Refreshing in: " + timeRemaining + " sec";
        }

        function copyOTP() {
            const otpText = document.getElementById("otpCode").innerText.trim();
            if (otpText && otpText !== "------") {
                navigator.clipboard.writeText(otpText).then(() => {
                    alert("OTP copied to clipboard!");
                }).catch(() => {
                    alert("Failed to Copy Code!");
                });
            } else {
                alert("No OTP available to copy!");
            }
        }

        // Chuyá»ƒn Ä‘á»•i Dark Mode
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        function applyDarkMode(enabled) {
            if (enabled) {
                htmlElement.classList.add("dark");
                localStorage.setItem("darkMode", "enabled");
                darkModeToggle.textContent = "â˜€ï¸";
            } else {
                htmlElement.classList.remove("dark");
                localStorage.setItem("darkMode", "disabled");
                darkModeToggle.textContent = "ðŸŒ™";
            }
        }

        darkModeToggle.addEventListener("click", () => {
            const isDarkMode = htmlElement.classList.contains("dark");
            applyDarkMode(!isDarkMode);
        });

        // Kiá»ƒm tra cháº¿ Ä‘á»™ Ä‘Ã£ lÆ°u
        if (localStorage.getItem("darkMode") === "enabled" || window.matchMedia("(prefers-color-scheme: dark)").matches) {
            applyDarkMode(true);
        }
    </script>

</body>
</html>
