<!DOCTYPE html>
<html lang="en" data-theme="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class"
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center h-screen transition-colors dark:bg-gray-900 dark:text-white">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">2FA Code Generator</h1>
            <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">ðŸŒ™</button>
        </div>
        <input type="text" id="secretKey" class="w-full p-2 border rounded mb-4 text-center dark:bg-gray-700 dark:text-white" placeholder="Enter 2FA Key" />
        <button onclick="start2FA()" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2 hover:bg-blue-600">Get Code</button>
        <h2 id="otpCode" class="text-3xl font-bold text-green-600 mb-2">------</h2>
        <p id="countdown" class="text-gray-600 dark:text-gray-300 mb-4">Refreshing in: -- sec</p>
        <button id="copyBtn" onclick="copyOTP()" class="bg-gray-300 dark:bg-gray-600 text-black dark:text-white px-4 py-2 rounded w-full hover:bg-gray-400 dark:hover:bg-gray-700" disabled>Copy Code</button>
    </div>

    <script>
        // Chuyá»ƒn Ä‘á»•i Dark Mode
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        function applyDarkMode(enabled) {
            if (enabled) {
                htmlElement.classList.add("dark");
                htmlElement.setAttribute("data-theme", "dark");
                localStorage.setItem("darkMode", "enabled");
                darkModeToggle.textContent = "â˜€ï¸";
            } else {
                htmlElement.classList.remove("dark");
                htmlElement.setAttribute("data-theme", "light");
                localStorage.setItem("darkMode", "disabled");
                darkModeToggle.textContent = "ðŸŒ™";
            }
        }

        darkModeToggle.addEventListener("click", () => {
            const isDarkMode = htmlElement.classList.contains("dark");
            applyDarkMode(!isDarkMode);
        });

        // Kiá»ƒm tra cháº¿ Ä‘á»™ Ä‘Ã£ lÆ°u
        if (localStorage.getItem("darkMode") === "enabled" || window.matchMedia("(prefers-color-scheme: dark)").matches) {
            applyDarkMode(true);
        }
    </script>

</body>
</html>
