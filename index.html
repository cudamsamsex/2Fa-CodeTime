<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen transition-colors duration-300">

    <div id="container" class="bg-white p-6 rounded-lg shadow-lg w-[500px] text-center relative transition-colors duration-300">
        <button id="darkModeToggle" class="absolute top-2 right-2 bg-gray-200 text-black px-3 py-1 rounded hover:bg-gray-300">üåô</button>
        <h1 id="title" class="text-3xl font-bold text-gray-800 mb-4 transition-colors duration-300">2FA Code Time</h1>
        <input type="text" id="secretKey" class="w-full p-2 border rounded mb-4 text-center text-gray-800 bg-white transition-colors duration-300" placeholder="Enter Secret Key" />
        <h2 id="otpCode" class="text-3xl font-bold text-green-600 mb-2">------</h2>
        <p id="countdown" class="text-gray-600 mb-4 transition-colors duration-300">Next code in: -- sec</p>
        <button id="copyBtn" onclick="copyOTP()" class="bg-blue-200 text-black px-4 py-2 rounded w-full hover:bg-blue-300" disabled>Copy Code</button>
    </div>

    <script>
        let interval;
        let darkMode = localStorage.getItem("darkMode") === "true"; // L∆∞u tr·∫°ng th√°i dark mode

        function applyDarkMode(enabled) {
            document.body.classList.toggle("bg-gray-900", enabled);
            document.getElementById("container").classList.toggle("bg-gray-800", enabled);
            document.getElementById("title").classList.toggle("text-white", enabled);
            document.getElementById("countdown").classList.toggle("text-gray-400", enabled);
            document.getElementById("secretKey").classList.toggle("bg-gray-700", enabled);
            document.getElementById("secretKey").classList.toggle("text-white", enabled);
            document.getElementById("darkModeToggle").innerText = enabled ? "‚òÄÔ∏è" : "üåô";
        }

        // √Åp d·ª•ng dark mode khi t·∫£i trang
        applyDarkMode(darkMode);

        document.getElementById("darkModeToggle").addEventListener("click", () => {
            darkMode = !darkMode;
            localStorage.setItem("darkMode", darkMode); // L∆∞u tr·∫°ng th√°i dark mode
            applyDarkMode(darkMode);
        });

        document.getElementById("secretKey").addEventListener("input", () => {
            let secret = document.getElementById("secretKey").value.trim().replace(/\s+/g, "").toUpperCase();
            if (interval) clearInterval(interval);
            if (secret.length >= 16) { // Ki·ªÉm tra ƒë·ªô d√†i h·ª£p l·ªá
                updateOTP(secret);
                interval = setInterval(() => updateOTP(secret), 1000);
            } else {
                document.getElementById("otpCode").innerText = "------";
                document.getElementById("copyBtn").disabled = true;
                clearInterval(interval);
            }
        });

        function base32ToBytes(base32) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
            let bits = "", bytes = [];
            for (let char of base32) {
                let val = alphabet.indexOf(char);
                if (val === -1) continue;
                bits += val.toString(2).padStart(5, "0");
            }
            for (let i = 0; i + 8 <= bits.length; i += 8) {
                bytes.push(parseInt(bits.substring(i, i + 8), 2));
            }
            return new Uint8Array(bytes);
        }

        async function generateTOTP(secret) {
            let keyBytes = base32ToBytes(secret);
            if (keyBytes.length === 0) throw new Error("Invalid Secret Key");

            let epoch = Math.floor(Date.now() / 1000);
            let time = Math.floor(epoch / 30);
            let timeBuffer = new ArrayBuffer(8);
            let timeView = new DataView(timeBuffer);
            for (let i = 7; i >= 0; i--) {
                timeView.setUint8(i, time & 0xff);
                time >>= 8;
            }
            let cryptoKey = await window.crypto.subtle.importKey("raw", keyBytes, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
            let hmac = new Uint8Array(await window.crypto.subtle.sign("HMAC", cryptoKey, timeBuffer));
            let offset = hmac[hmac.length - 1] & 0x0f;
            let otp = ((hmac[offset] & 0x7f) << 24 |
                       (hmac[offset + 1] & 0xff) << 16 |
                       (hmac[offset + 2] & 0xff) << 8 |
                       (hmac[offset + 3] & 0xff)) % 1000000;
            return otp.toString().padStart(6, "0");
        }

        async function updateOTP(secret) {
            try {
                const otp = await generateTOTP(secret);
                document.getElementById("otpCode").innerText = otp;
                document.getElementById("copyBtn").disabled = false;
                updateCountdown();
            } catch (error) {
                document.getElementById("otpCode").innerText = "------";
                document.getElementById("copyBtn").disabled = true;
                clearInterval(interval);
            }
        }

        function updateCountdown() {
            const timeRemaining = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById("countdown").innerText = "Next code in: " + timeRemaining + " sec";
        }

        function copyOTP() {
            const otpText = document.getElementById("otpCode").innerText.trim();
            if (otpText && otpText !== "------") {
                navigator.clipboard.writeText(otpText).then(() => {
                    showToast("Code copied successfully!");
                }).catch(() => {
                    showToast("Failed to copy code!", true);
                });
            } else {
                showToast("No code available to copy!", true);
            }
        }

        function showToast(message, isError = false) {
    let toastContainer = document.getElementById("toastContainer");

    // N·∫øu ch∆∞a c√≥ container, t·∫°o m·ªõi
    if (!toastContainer) {
        toastContainer = document.createElement("div");
        toastContainer.id = "toastContainer";
        toastContainer.style.position = "fixed";
        toastContainer.style.top = "20px";
        toastContainer.style.right = "20px";
        toastContainer.style.display = "flex";
        toastContainer.style.flexDirection = "column";
        toastContainer.style.gap = "10px"; // Kho·∫£ng c√°ch gi·ªØa c√°c th√¥ng b√°o
        toastContainer.style.zIndex = "1000";
        document.body.appendChild(toastContainer);
    }


    const toast = document.createElement("div");
    toast.innerText = message;
    toast.style.backgroundColor = isError ? "#e53e3e" : "#48bb78"; // ƒê·ªè n·∫øu l·ªói, xanh n·∫øu th√†nh c√¥ng
    toast.style.color = "#fff";
    toast.style.padding = "10px 20px";
    toast.style.borderRadius = "5px";
    toast.style.boxShadow = "0px 4px 6px rgba(0, 0, 0, 0.1)";
    toast.style.fontSize = "16px";
    toast.style.maxWidth = "300px"; // Gi·ªõi h·∫°n chi·ªÅu r·ªông
    toast.style.wordBreak = "break-word"; // Xu·ªëng d√≤ng khi qu√° d√†i
    toast.style.position = "relative";
    toast.style.right = "-100%"; // B·∫Øt ƒë·∫ßu t·ª´ ngo√†i m√†n h√¨nh
    toast.style.opacity = "0"; // B·∫Øt ƒë·∫ßu trong tr·∫°ng th√°i ·∫©n
    toast.style.transition = "right 0.5s ease-out, opacity 0.5s ease-out"; // Hi·ªáu ·ª©ng tr∆∞·ª£t v√†o

    // Th√™m toast v√†o container
    toastContainer.prepend(toast);

    // K√≠ch ho·∫°t hi·ªáu ·ª©ng sau m·ªôt kho·∫£ng th·ªùi gian ng·∫Øn
    setTimeout(() => {
        toast.style.right = "0"; // Tr∆∞·ª£t v√†o
        toast.style.opacity = "1"; // Hi·ªán r√µ l√™n
    }, 50);

    // ·∫®n th√¥ng b√°o sau 3 gi√¢y v·ªõi hi·ªáu ·ª©ng m·ªù d·∫ßn & tr∆∞·ª£t ra
    setTimeout(() => {
        toast.style.right = "-100%"; // Tr∆∞·ª£t ra ngo√†i m√†n h√¨nh
        toast.style.opacity = "0"; // L√†m m·ªù
        setTimeout(() => toast.remove(), 500); // X√≥a kh·ªèi DOM sau khi ho√†n th√†nh hi·ªáu ·ª©ng
    }, 3000);
        }
    </script>
</body>
</html>
